apiVersion: v1
kind: Pod
metadata:
  name: my-nginx2
  namespace: kimjinho-namespace
spec:
  containers:
  - name: jinho-nginx2
    image: nginx
    ports:
    - containerPort: 80

  - name: http-pinger
    image: busybox
    command: ['sh', '-c', 'while true; do wget -qO- http://localhost:80; sleep 5; done']