apiVersion: apps/v1
kind: Deployment
metadata: 
  name: jinho-depl
  namespace: jinho
spec:
# 몇대의 Pod를 띄울거냐
  replicas: 2
  selector:
  # 아래의 (match)labels은 replicaset이 관리해야 할 pod를 결정하는데 사용
    matchLabels:
      app: jinho-nginx
  template: 
    metadata:
    # 서비스가 바라보기 위한 label
      labels:
        app: jinho-nginx
    spec:
      containers:
      - name: jinho-nginx
        image: nginx:1.22.1 #1.21.6, 1.22.1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata: 
  name: jinho-service
  namespace: jinho
spec: 
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: jinho-nginx